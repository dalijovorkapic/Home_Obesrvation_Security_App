<h1 mat-dialog-title>{{data.type=='device' ? 'Brisanje uređaja' : 'Brisanje zapisa'}}</h1>
<div mat-dialog-content class="w-100">
  <p class="text-center mt-4"><mat-error>Jeste li sigurni da želite obrisati {{data.type=='device' ? 'uređaj' : 'zapis'}} ?</mat-error></p>
  <p class="text-center" *ngIf="data.type=='device'">Brisanjem uređaja brišete i pripadajuće zapise !</p>
</div>
<div mat-dialog-actions class="justify-content-center">
  <button mat-button (click)="onNoClick()">Odustani</button>
  <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Obriši</button>
</div>
